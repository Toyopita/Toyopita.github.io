<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyopita - Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Old English';
            src: url('path-to-your-old-english-font-file.woff2') format('woff2'),
                 url('path-to-your-old-english-font-file.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --primary-color: #1db954;
            --background-color: #121212;
            --text-color: #ffffff;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        .hero {
            height: 100vh;
            background-color: #333;
            background-image: url('FullSizeRender.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-family: 'Old English', serif;
            font-size: 6rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 3s ease-out;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 2s ease, transform 2s ease;
        }
        /* 他のスタイルは変更なし */
    </style>
</head>
<body>
    <nav>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#achievements">Achievements</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="hero" id="home">
        <div class="hero-content">
            <h1>Toyopita</h1>
            <p>Sound Engineer / Producer / Remixer</p>
        </div>
    </div>

    <main>
        <!-- セクションの内容は変更なし -->
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('section').forEach((section) => {
                observer.observe(section);
            });

            const hamburger = document.querySelector('.hamburger');
            const navUl = document.querySelector('nav ul');
            const navItems = document.querySelectorAll('nav ul li');

            function toggleMenu() {
                hamburger.classList.toggle('active');
                navUl.classList.toggle('active');
                
                if (navUl.classList.contains('active')) {
                    navItems.forEach((item, index) => {
                        setTimeout(() => {
                            item.style.opacity = '1';
                            item.style.transform = 'translateY(0)';
                        }, 100 * (index + 1));
                    });
                } else {
                    navItems.forEach(item => {
                        item.style.opacity = '0';
                        item.style.transform = 'translateY(-20px)';
                    });
                }
            }

            hamburger.addEventListener('click', toggleMenu);

            document.querySelectorAll('nav ul li a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        toggleMenu();
                    }
                });
            });

            function handleResize() {
                if (window.innerWidth > 768) {
                    navUl.classList.remove('active');
                    hamburger.classList.remove('active');
                    navItems.forEach(item => {
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    });
                } else {
                    if (!navUl.classList.contains('active')) {
                        navItems.forEach(item => {
                            item.style.opacity = '0';
                            item.style.transform = 'translateY(-20px)';
                        });
                    }
                }
            }

            window.addEventListener('resize', handleResize);
            handleResize();

            window.onload = () => {
                const h1 = document.querySelector('.hero-content h1');
                const p = document.querySelector('.hero-content p');

                setTimeout(() => {
                    h1.style.opacity = '1';
                    
                    setTimeout(() => {
                        p.style.opacity = '1';
                        p.style.transform = 'translateY(0)';
                    }, 2000); // TOYOPITAのフェードイン開始から2秒後に開始
                }, 1000);
            };
        });
    </script>
</body>
</html>
